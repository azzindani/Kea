# Role Definitions for Project Corporation Simulation
#
# Each role defines a specialized "employee" type that orchestrator nodes
# adopt during delegation. Roles are matched to subtasks based on
# domain overlap and skill requirements.
#
# Fields:
#   level: Organizational level (intern â†’ board)
#   domains: Primary knowledge domains
#   skills: Specific competencies
#   preferred_tools: MCP tools this role prefers
#   description: Human-readable role description

roles:
  financial_analyst:
    level: senior_staff
    domains: [finance, accounting]
    skills: [financial_modeling, ratio_analysis, valuation, sec_filings]
    preferred_tools: [yfinance_server, sec_search, financial_data]
    description: >
      Analyzes financial statements, market data, and SEC filings.
      Expert in valuation models, ratio analysis, and financial forecasting.

  market_researcher:
    level: staff
    domains: [research, market_analysis]
    skills: [competitive_analysis, market_sizing, trend_analysis, survey_design]
    preferred_tools: [web_search, news_search, academic_search]
    description: >
      Conducts market research including competitive landscapes,
      market sizing, and trend identification across industries.

  data_scientist:
    level: senior_staff
    domains: [data_science, analytics, technology]
    skills: [statistical_analysis, ml_modeling, visualization, data_cleaning]
    preferred_tools: [execute_code, data_analysis, web_search]
    description: >
      Performs quantitative analysis, builds models, creates visualizations.
      Expert in statistical methods and machine learning applications.

  legal_analyst:
    level: staff
    domains: [legal, compliance, regulatory]
    skills: [regulatory_analysis, contract_review, ip_analysis, risk_assessment]
    preferred_tools: [web_search, sec_search, academic_search]
    description: >
      Analyzes legal and regulatory landscapes, reviews compliance requirements,
      and assesses intellectual property considerations.

  strategist:
    level: director
    domains: [strategy, business, consulting]
    skills: [competitive_strategy, market_entry, m_and_a, scenario_planning]
    preferred_tools: [web_search, news_search, financial_data]
    description: >
      Develops strategic recommendations including market entry strategies,
      competitive positioning, and M&A analysis.

  technology_analyst:
    level: senior_staff
    domains: [technology, engineering, software]
    skills: [tech_assessment, architecture_review, patent_analysis, trend_analysis]
    preferred_tools: [web_search, academic_search, execute_code]
    description: >
      Evaluates technology landscapes, assesses technical feasibility,
      and analyzes patent portfolios and tech trends.

  industry_researcher:
    level: staff
    domains: [research, industry_analysis]
    skills: [industry_mapping, supply_chain_analysis, benchmarking, stakeholder_analysis]
    preferred_tools: [web_search, news_search, academic_search]
    description: >
      Maps industry structures, analyzes supply chains, benchmarks companies,
      and identifies key stakeholders and relationships.

  economist:
    level: senior_staff
    domains: [economics, macroeconomics, policy]
    skills: [economic_modeling, policy_analysis, forecasting, trade_analysis]
    preferred_tools: [web_search, academic_search, financial_data]
    description: >
      Analyzes macroeconomic trends, policy impacts, and economic indicators.
      Expert in forecasting and trade dynamics.

  communications_specialist:
    level: staff
    domains: [communications, marketing, content]
    skills: [content_creation, report_writing, presentation_design, messaging]
    preferred_tools: [web_search]
    description: >
      Creates polished reports, presentations, and communications materials.
      Focuses on clarity, audience appropriateness, and messaging.

  general_analyst:
    level: staff
    domains: [general, research]
    skills: [research, analysis, synthesis, fact_checking]
    preferred_tools: [web_search, academic_search]
    description: >
      General-purpose research analyst capable of fact-finding,
      data synthesis, and report generation across domains.

# Role matching configuration
matching:
  # How to match subtasks to roles
  strategy: domain_then_skill     # domain_then_skill | skill_first | exact_match
  # Default role when no match found
  fallback_role: general_analyst
  # Minimum domain overlap score (0.0-1.0) to consider a role
  min_domain_match: 0.3
