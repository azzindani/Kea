# Technology Domain Knowledge
# Loaded by kernel cells with technology domain during intake.

domain: technology

procedures:
  tech_assessment:
    description: Technology landscape assessment
    steps:
      - Map the technology stack and ecosystem
      - Identify key players and their market positions
      - Assess technology maturity (Gartner hype cycle positioning)
      - Evaluate open-source vs proprietary landscape
      - Analyze patent activity and R&D investment
      - Assess adoption curves and developer ecosystem
      - Identify emerging technologies and potential disruptions

  architecture_review:
    description: Software/system architecture evaluation
    steps:
      - Document current architecture and components
      - Identify scalability bottlenecks
      - Assess security posture
      - Evaluate technology debt
      - Compare against industry best practices
      - Recommend improvement path

  product_analysis:
    description: Technology product analysis
    steps:
      - Define product category and use cases
      - Map feature comparison matrix
      - Analyze pricing models
      - Assess integration capabilities
      - Evaluate vendor stability and roadmap
      - Collect user sentiment and reviews

rules:
  source_priority:
    - Official documentation and technical specs are primary sources
    - Peer-reviewed papers for research topics
    - Developer surveys (Stack Overflow, JetBrains) for ecosystem data
    - GitHub metrics for open-source project health
    - Analyst reports for market sizing

  accuracy_standards:
    - Performance claims must cite specific benchmarks
    - Market share data must note methodology and date
    - Technology comparisons must be version-specific
    - Cost estimates must include all components (compute, storage, network)
