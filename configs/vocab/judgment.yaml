# Judgment Prompts
prompts:
  user_request: |
    Original Question: {query}

    === GENERATOR'S ANSWER ===
    {generator_output}

    === CRITIC'S FEEDBACK ===
    {critic_feedback}

    Provide:
    1. VERDICT: [Accept/Revise/Reject]
    2. REASONING: [Why this decision]
    3. FINAL ANSWER: [Your synthesized answer incorporating valid critiques]
    4. CONFIDENCE: [0.0-1.0]

# Fallback Responses
fallbacks:
  verdict: Accept
  reasoning: "Fallback: Accepting generator output without full evaluation."
  confidence: 0.5

# Semantic Quality Scoring Patterns
scoring:
  # Hard Errors (-1.0 score)
  error:
    - "The tool failed to execute successfully"
    - "An error occurred during execution"
    - "Unable to retrieve the requested data"
    - "The operation could not be completed"
    - "No results were found"
    - "The resource is unavailable"
    - "Invalid parameters provided"
    - "Exception raised during processing"
    - "404 Not Found"
    - "500 Internal Server Error"

  # Mixed/Low Information (+0.2 score)
  low_info:
    - "Information is not available"
    - "Data could not be verified"
    - "No specific numbers provided"
    - "Details are missing"
    - "Cannot be calculated"
    - "Not sufficient data"
    - "Unknown coverage"
    - "Financials are not disclosed"
    - "Value is unknown"

  # Valid Data (+1.0 score)
  valid:
    - "Revenue increased by 15%"
    - "Net income was $500 million"
    - "The specific ratio is 4.5x"
    - "Confirmed active status"
    - "Successfully extracted 150 rows"
    - "Operating margin is 22%"
    - "The code executed successfully with result"

# Keyword fallback indicators (when embeddings fail)
keywords:
  error:
    - "failed"
    - "error"
    - "exception"
    - "unable to"
    - "could not"
    - "cannot"
    - "not found"
    - "unavailable"
    - "tool reported an error"
  
  low_info:
    - "unknown"
    - "not provided"
    - "not available"
    - "missing"
    - "no data"
    - "cannot be determined"
