casual_handler:
  triggers:
    farewell:
      - bye
      - goodbye
      - see you
    thanks:
      - thank
      - thanks
      - appreciate
  
  responses:
    greetings:
      - Hello! How can I help you today?
      - Hi there! What would you like to know?
      - Hey! Ready to help with your questions.
    farewells:
      - Goodbye! Feel free to come back anytime.
      - Take care! Let me know if you need anything else.
    thanks:
      - You're welcome! Is there anything else I can help with?
      - Happy to help! Let me know if you have more questions.

unsafe_handler:
  response: "I can't help with that request. If you have other questions, I'm happy to assist."

utility_handler:
  fallback_response: "I'll help you with that request."


