# Operational Settings
settings:
  use_kernel_default: true
  health_check_timeout: 2.0
  mcp_tool_list_timeout: 10.0
  base_budget: 30000

# Kernel Level Escalation
escalation:
  default_level: manager
  threshold: 4
  min_level: director
  escalate_from:
    - staff
    - senior_staff
    - manager

# Streaming Phases
streaming:
  phases:
    planning: Planning
    research: Research
    synthesis: Synthesis
    kernel: Kernel Processing
    fallback: Falling back to legacy
