# Agentic Workflow Prompts
prompts:
  reason_context: |
    OBJECTIVE: {query}

    STEP: {step} of {max_steps}

    PREVIOUS STEPS:{history}

    COLLECTED DATA:{artifacts}

    What should I do next? Respond with JSON only.

  synthesize: |
    Original Query: {query}

    Gathered Data:
    {data}

    Provide a complete answer:

  error_step: |
    Error occurred in step {step}.

defaults:
  max_steps: 15
  thought: Thinking...
  action_str: analyze
