# Tool to Phase Mapping
phase_mapping:
  data_collection:
    - web_search
    - news_search
    - fetch_data
    - search_tools
  extraction:
    - scrape_url
    - fetch_url
    - parse_document
    - read_file
  analysis:
    - run_python
    - execute_code
    - calculator
  synthesis:
    - build_graph
    - synthesize_facts

# Research Thresholds
thresholds:
  sufficient_facts: 5
  min_facts: 3
  optimal_calls: 5
  max_iterations_hard_cap: 5
  max_replans: 2
  drift_relevance_threshold: 0.3

# Reward weights
reward_weights:
  relevance: 0.30
  novelty: 0.15
  success_rate: 0.25
  citation_coverage: 0.15
  efficiency: 0.15
  penalty_error: 0.1
  penalty_failure: 0.05
  max_penalty: 0.5

# Default scores
defaults:
  agreement_score: 0.5
  relevance_score: 0.5
  novelty_score: 0.3
