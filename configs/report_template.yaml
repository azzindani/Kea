# Research Report Template
# Section headings and format strings for synthesizer_node() report assembly.
# Edit here to change report structure without touching Python source.
# Python fills {placeholder} values via str.format().

sections:
  title: "# Research Report: {query}"
  metadata: |
    **Confidence:** {confidence_pct}
    **Sources:** {sources_count}
    **Facts Extracted:** {facts_count}
    **Judge Verdict:** {verdict}
  divider: "---"
  facts_heading: "## Facts Collected"
  fact_row: "{n}. {text}...\n"
  sources_heading: "## Sources"

source_table:
  header: "| # | Tool | Arguments | Server | Duration | URL | Timestamp |"
  separator: "|---|------|-----------|--------|----------|-----|-----------|"
  row: "| {n} | `{tool}` | {args} | {server} | {dur_ms:.0f}ms | {url_cell} | {ts} |\n"
  fallback_row: "- [{title}]({url})\n"
