# Prometheus Alert Rules for Kea Research Engine
# Place in configs/alerting/alerts.yml

groups:
  - name: kea_availability
    rules:
      # API Gateway down
      - alert: APIGatewayDown
        expr: up{job="api-gateway"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API Gateway is down"
          description: "API Gateway has been down for more than 1 minute"
      
      # Orchestrator down
      - alert: OrchestratorDown
        expr: up{job="orchestrator"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Orchestrator is down"
          description: "Orchestrator service has been down for more than 1 minute"
      
      # High error rate
      - alert: HighErrorRate
        expr: rate(kea_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/second"

  - name: kea_performance
    rules:
      # Slow research requests
      - alert: SlowResearch
        expr: histogram_quantile(0.95, rate(kea_research_duration_seconds_bucket[5m])) > 120
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Research requests are slow"
          description: "95th percentile research duration is {{ $value }}s"
      
      # High auth latency
      - alert: HighAuthLatency
        expr: histogram_quantile(0.95, rate(kea_auth_latency_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Authentication is slow"
          description: "95th percentile auth latency is {{ $value }}s"
      
      # Low research confidence
      - alert: LowResearchConfidence
        expr: histogram_quantile(0.5, rate(kea_research_confidence_bucket[1h])) < 0.5
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Research confidence is low"
          description: "Median research confidence is {{ $value }}"

  - name: kea_resources
    rules:
      # Database connection pool exhausted
      - alert: DatabasePoolExhausted
        expr: kea_health_database_pool_free < 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Only {{ $value }} free connections remaining"
      
      # High memory usage
      - alert: HighMemoryUsage
        expr: kea_health_memory_used_percent > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"
      
      # Redis unavailable
      - alert: RedisUnavailable
        expr: kea_health_redis_status == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Redis is unavailable"
          description: "Redis connection failed"

  - name: kea_rate_limiting
    rules:
      # Too many rate limit hits
      - alert: HighRateLimitHits
        expr: rate(kea_rate_limit_hits_total[5m]) > 10
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High rate of rate limit hits"
          description: "{{ $value }} rate limit hits per second"

  - name: kea_authentication
    rules:
      # High auth failure rate
      - alert: HighAuthFailureRate
        expr: rate(kea_auth_attempts_total{status="failure"}[5m]) / rate(kea_auth_attempts_total[5m]) > 0.3
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value | humanizePercentage }} of auth attempts are failing"
      
      # Possible brute force
      - alert: PossibleBruteForce
        expr: sum by (instance) (rate(kea_auth_attempts_total{status="failure"}[1m])) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Possible brute force attack"
          description: "{{ $value }} auth failures per minute from same source"

  - name: kea_circuit_breaker
    rules:
      # Circuit breaker open
      - alert: CircuitBreakerOpen
        expr: kea_circuit_breaker_state == 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Circuit breaker is open"
          description: "Service communication circuit breaker is open, requests being rejected"
