# Kubernetes Services and Ingress

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: kea
    component: api-gateway
spec:
  selector:
    app: kea
    component: api-gateway
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  labels:
    app: kea
    component: orchestrator
spec:
  selector:
    app: kea
    component: orchestrator
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: kea
    component: redis
spec:
  selector:
    app: kea
    component: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  labels:
    app: kea
    component: qdrant
spec:
  selector:
    app: kea
    component: qdrant
  ports:
    - port: 6333
      targetPort: 6333
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kea-ingress
  labels:
    app: kea
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.kea.example.com
      secretName: kea-tls
  rules:
    - host: api.kea.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
