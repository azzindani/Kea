---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kea-ingress
  labels:
    app: kea
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.kea.example.com
      secretName: kea-tls
  rules:
    - host: api.kea.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
