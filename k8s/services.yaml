# Kubernetes Services and Ingress

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: kea
    component: api-gateway
spec:
  selector:
    app: kea
    component: api-gateway
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP

