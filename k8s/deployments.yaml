# Kubernetes Deployment for Kea Research Engine
# Deploy: kubectl apply -f k8s/

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: kea
    component: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kea
      component: api-gateway
  template:
    metadata:
      labels:
        app: kea
        component: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: kea/api-gateway:latest
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: kea-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: kea-secrets
                  key: jwt-secret
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: ORCHESTRATOR_URL
              value: "http://orchestrator:8000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/full
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  labels:
    app: kea
    component: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kea
      component: orchestrator
  template:
    metadata:
      labels:
        app: kea
        component: orchestrator
    spec:
      containers:
        - name: orchestrator
          image: kea/orchestrator:latest
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: kea-secrets
                  key: database-url
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kea-secrets
                  key: openrouter-api-key
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: QDRANT_URL
              value: "http://qdrant:6333"
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-worker
  labels:
    app: kea
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kea
      component: worker
  template:
    metadata:
      labels:
        app: kea
        component: worker
    spec:
      containers:
        - name: worker
          image: kea/worker:latest
          command: ["python", "-m", "workers.research_worker"]
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: kea-secrets
                  key: database-url
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kea-secrets
                  key: openrouter-api-key
            - name: REDIS_URL
              value: "redis://redis:6379"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
