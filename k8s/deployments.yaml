# Kubernetes Deployment for Project Research Engine
# Deploy: kubectl apply -f k8s/

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: project
    component: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project
      component: api-gateway
  template:
    metadata:
      labels:
        app: project
        component: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: project/api-gateway:latest
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: ENVIRONMENT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: project-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: project-secrets
                  key: jwt-secret
            - name: SERVICE_URL_ORCHESTRATOR
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: SERVICE_URL_ORCHESTRATOR
            - name: SERVICE_URL_RAG_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: project-config
                  key: SERVICE_URL_RAG_SERVICE
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10

