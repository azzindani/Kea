---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-host
  labels:
    app: project
    component: mcp-host
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
      component: mcp-host
  template:
    metadata:
      labels:
        app: project
        component: mcp-host
    spec:
      containers:
        - name: mcp-host
          image: project/mcp-host:latest
          ports:
            - containerPort: 8002
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: project-secrets
                  key: database-url
          volumeMounts:
            - name: artifacts
              mountPath: /app/artifacts
            - name: mcp-servers
              mountPath: /app/mcp_servers
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: project-artifacts-pvc
        - name: mcp-servers
          configMap:
            name: project-mcp-servers

