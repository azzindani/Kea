[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external deps)
    integration: Integration tests (require running services)
    slow: Slow tests
    asyncio: Async tests

# Async mode
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO

# Coverage
addopts = 
    -v
    --tb=short
    --strict-markers
