[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external deps)
    integration: Integration tests (require running services)
    mcp: MCP tool tests (require API)
    stress: Stress/load tests
    slow: Slow tests
    simulation: Simulation tests with real API calls

# Async mode
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s

# Coverage
addopts = 
    -v
    --tb=short
    --strict-markers

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

