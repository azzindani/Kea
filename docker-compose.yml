version: "3.9"

services:
  # =========================================================================
  # Core Services
  # =========================================================================
  
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: orchestrator
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=json
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATABASE_URL=postgresql://user:password@postgres:5432/research_engine
    depends_on:
      - postgres
    volumes:
      - ./artifacts:/app/artifacts

  rag-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: rag-service
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATABASE_URL=postgresql://user:password@postgres:5432/research_engine
    depends_on:
      - postgres
    volumes:
      - ./artifacts:/app/artifacts

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-gateway
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - ORCHESTRATOR_URL=http://orchestrator:8001
      - RAG_SERVICE_URL=http://rag-service:8003
    depends_on:
      - orchestrator
      - rag-service

  # =========================================================================
  # Background Workers
  # =========================================================================

  research-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    command: python -m workers.research_worker
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATABASE_URL=postgresql://user:password@postgres:5432/research_engine
    depends_on:
      - postgres

  # =========================================================================
  # Infrastructure
  # =========================================================================

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=research_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # =========================================================================
  # Observability
  # =========================================================================

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
