version: "3.9"

services:
  # =========================================================================
  # Core Services
  # =========================================================================
  
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: orchestrator
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=json
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATABASE_URL=postgresql://user:password@postgres:5432/research_engine
    depends_on:
      - postgres
    volumes:
      - ./artifacts:/app/artifacts

  rag-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: rag-service
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATABASE_URL=postgresql://user:password@postgres:5432/research_engine
    depends_on:
      - postgres
    volumes:
      - ./artifacts:/app/artifacts

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-gateway
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - ORCHESTRATOR_URL=http://orchestrator:8001
      - RAG_SERVICE_URL=http://rag-service:8003
    depends_on:
      - orchestrator
      - rag-service

  mcp-host:
    build:
      context: .
      dockerfile: Dockerfile
      target: mcp-host
    ports:
      - "8002:8002"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://user:password@postgres:5432/research_engine
    depends_on:
      - postgres
    volumes:
      - ./artifacts:/app/artifacts
      - ./mcp_servers:/app/mcp_servers

  vault:
    build:
      context: .
      dockerfile: Dockerfile
      target: vault
    ports:
      - "8004:8004"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://user:password@postgres:5432/research_engine
    depends_on:
      - postgres

  swarm-manager:
    build:
      context: .
      dockerfile: Dockerfile
      target: swarm-manager
    ports:
      - "8005:8005"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://user:password@postgres:5432/research_engine
    depends_on:
      - postgres

  chronos:
    build:
      context: .
      dockerfile: Dockerfile
      target: chronos
    ports:
      - "8006:8006"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://user:password@postgres:5432/research_engine
    depends_on:
      - postgres

  # =========================================================================
  # Background Workers
  # =========================================================================


  # =========================================================================
  # Infrastructure
  # =========================================================================

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=research_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # =========================================================================
  # Observability
  # =========================================================================

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./configs/alerting:/etc/prometheus/alerting
      - prometheus_data:/prometheus
    depends_on:
      - alertmanager

  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "9093:9093"
    volumes:
      - ./configs/alertmanager.yml:/etc/alertmanager/alertmanager.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./configs/grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./configs/grafana/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./configs/grafana/dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
